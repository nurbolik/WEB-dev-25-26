<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="page-header">
    <main class="container">

        <section class="left">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/8/89/Facebook_Logo_%282019%29.svg"
                alt="Логотип Facebook"
            >
            <h1>
                Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </h1>
        </section>

        <section class="right">

            <form class="form-container">

                <label for="login" class="visually-hidden">
                    Электронный адрес или номер телефона
                </label>
                <input
                    id="login"
                    type="text"
                    placeholder="Электронный адрес или номер телефона"
                >

                <label for="password" class="visually-hidden">
                    Пароль
                </label>
                <input
                    id="password"
                    type="password"
                    placeholder="Пароль"
                >

                <button class="btn" type="submit">Вход</button>

                <a href="#" class="forgot">Забыли пароль?</a>

                <button class="btn green" type="button">
                    Создать новый аккаунт
                </button>

            </form>

            <p class="create-page">
                <strong><a href="#">Создать Страницу</a></strong>
                знаменитости, музыкальной группы или компании.
            </p>

        </section>

    </main>
</header>

<footer class="page-footer">
    <p>Facebook © 2026</p>
</footer>

</body>
</html>
