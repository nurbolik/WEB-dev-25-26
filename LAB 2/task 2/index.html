<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <section class="left-side">
            <img src="https://img.freepik.com/premium-vector/instagram-social-media-brand-logo-icon-set_628407-1996.jpg?semt=ais_hybrid&w=740&q=80" alt="Instagram Icon" class="top-left-logo">
            
            <div class="hero-content">
                <h1>Посмотрите, какими моментами из жизни поделились ваши <span>близкие друзья</span>.</h1>
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Phone Mockup" class="phones-img">
            </div>
        </section>

        <section class="right-side">
            <div class="auth-content">
                <h2 class="login-title">Войти в Instagram</h2>
                
                <form class="login-form">
                    <input type="text" placeholder="Имя пользователя, номер телефона или эл. адрес">
                    <input type="password" placeholder="Пароль">
                    <button type="submit" class="btn-login-blue">Войти</button>
                </form>

                <a href="#" class="forgot-link">Забыли пароль?</a>

                <button class="btn-outline">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="" width="16">
                    Войти через Facebook
                </button>
                
                <button class="btn-outline">Создать новый аккаунт</button>

                <div class="meta-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
