<!-- Пожалуйста, обратите внимание:
Как правило, в HTML включаются только самые простые скрипты. Более сложные находятся в отдельных файлах.

Преимущество отдельного файла в том, что браузер загружает его и сохраняет в кэше.

Другие страницы, ссылающиеся на тот же скрипт, берут его из кэша, а не загружают, поэтому файл фактически загружается только один раз.

Это сокращает трафик и ускоряет загрузку страниц. -->




<!-- 
Если src задано, содержимое скрипта игнорируется.
В одном теге <script> не может быть одновременно атрибута src и кода внутри.

Это не сработает:

<script src="file.js">
  alert(1); // the content is ignored, because src is set
</script>
Мы должны выбрать либо внешний <script src="…">, либо обычный <script> с кодом.

Приведённый выше пример можно разделить на два скрипта для работы:

<script src="file.js"></script>
<script>
  alert(1);
</script> -->
