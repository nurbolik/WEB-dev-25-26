<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <h1>Midnight Thoughts</h1>

        <p>
        In the quiet of the night,<br>
        Stars whisper soft and slow.<br>
        Dreams walk gently through the mind,<br>
        Like rivers made of glow.
        </p>

    </body>
