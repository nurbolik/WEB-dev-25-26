<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        
        <style>
            body {
                background-color: lightblue;
            }
            
            h1 {
                color: darkgreen;
                text-align: center;
            }
            
            p {
                color: brown;
                font-size: 20px;
                background-color: yellow;
                padding: 10px;
            }
            
            em {
                color: purple;
                font-size: 24px;
                font-weight: bold;
            }
            
            strong {
                color: red;
            }
            
            
            img {
                width: 300px;  
                border: 5px solid green;  
                display: block;  
                margin: 20px auto;  
            }
        </style>
        
    </head>
    <body>
        
        <h1>The coolest creature</h1>
        
    
        <img src="https://i.ytimg.com/vi/jVl523mx-_o/maxresdefault.jpg" 
             alt="Peacock">
        
        <p>The <em>Peacock</em> is awesome because <strong>beautiful</strong>.</p>
        
    </body>
</html>
